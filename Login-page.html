<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login">
    <h1>Login</h1>
    <form action="login.php" method="post">
      <label for="username">
        <i class="fas fa-user"></i>
      </label>
      <input type="text" name="username" placeholder="Username" id="Admin" required>
      <label for="password">
        <i class="fas fa-lock"></i>
      </label>
      <input type="password" name="password" placeholder="Password" id="MISAdmin" required>
      <input type="submit" value="Login">
    </form>
  </div>
</body>
</html>
